<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">

</head>
<body>
    
    <div class="main-container flex">
        <div class="inner-container flex">
            <div class="heading-text">
            <h1>Random Number Generate</h1>
        </div>
            <div class="input flex">
                <input id="from" type="number" class="input-box" >
                <p>to</p>
                <input id="to" type="number" class="input-box">
            </div>
            <div class="generatednumber">
                <h3 id="mesg">Generate a Number</h3>
            </div>
            <div class="btn">
                <button id="btn" class="submit-btn">Generate</button>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
