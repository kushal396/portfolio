<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Gallary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <div class="container">
        <div class="text-container">
            <h1>Nature Gallary</h1>
            <p>Fresh air is as good for the mind as for the body. Nature always seems trying to talk to us as if she had some great secret to tell. And so she has</p>
        </div>
        <div class="img-grid-container">
            <div class="img-box span-2row" style="background-image: url(assets/underwater.jpg);">UnderWater</div>
            <div class="img-box span-2col" style="background-image: url(assets/Snow.jpg);">Snow</div>
            <div class="img-box " style="background-image: url(assets/ocean.jpg);">Ocean</div>
            <div class="img-box span-2row" style="background-image: url(assets/rain.jpg);">Rain</div>
            <div class="img-box span-2col" style="background-image: url(assets/mountain.jpg);">Mountain</div>
            <div class="img-box" style="background-image: url(assets/trees.jpg);">Tree</div>
            <div class="img-box span-2col" style="background-image: url(assets/hills.jpg);">Hill</div>
        </div>
    </div>
    
</body>
</html>
