<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">

</head>

<body>
    <div class="main-container">
        <div class="center-container">

            <!-- head text -->
            <div class="heading-text">
                <h1>Rock Paper Scissors</h1>
            </div>
            <!-- head text -->

            <!-- rock paper btns -->

            <div class="rps-btns">
                <div class="btn" id="rock">
                    <img src="images/rock.png" alt="">
                </div>
                <div class="btn" id="paper">
                    <img src="images/paper.png" alt="">
                </div>
                <div class="btn" id="scissors">
                    <img src="images/scissors.png" alt="">
                </div>
            </div>

            <!-- rock paper btns -->

            <!-- score count -->

            <div class="score-count flex">
                <div class="your-score flex">
                    <p>You :</p>
                    <p id="userScore">0</p>
                </div>
                <div class="comp-score flex">
                    <p>Comp :</p>
                    <p id="compScore">0</p>
                </div>
            </div>

            <!-- score count -->

            <!-- Win Lose mesg  -->
            
            <div class="display-mesg flex">
                <p id="mesg">Hello User, Lets Play</p>
            </div>
            <!-- Win Lose mesg  -->


        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
