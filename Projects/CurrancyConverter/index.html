<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter by Kushal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    
</head>
<body>
    
    <div class="main-container">
        <div class="inner-container">
            <div class="heading">
                <h1>Currency Converter</h1>
            </div>

            <div class="on_which_date_mesg">
                <p>Based on the exchange rate on *********</p>
            </div>

            <div class="selecter">
                <div class="selecter-box">
                    <div class="img-and-input">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <input type="text" value="1">
                    </div>
                    <div class="countryDropDown">
                        <select name="from" id="from">
                            
                        </select>
                    </div>
                </div>
                
                <i class="fa-solid fa-arrows-rotate"></i>

                <div class="selecter-box">
                    <div class="img-and-input">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <input id="disabled" disabled type="text">
                    </div>
                    <div class="countryDropDown">
                        <select name="to" id="to">
                        </select>
                        
                    </div>
                </div>

            </div>

            <div class="btn-container">
                <button class="btn" id="convert-btn">Convert</button>
                <button class="btn" id="reset-btn">Reset</button>
            </div>


            
        </div> <!-- inner-container ends here  -->
    </div>



    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
